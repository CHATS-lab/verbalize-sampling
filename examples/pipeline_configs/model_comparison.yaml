# Example: Compare different models with same method
experiments:
  - name: "gpt4_direct"
    task: "poem"
    method: "direct"
    model_name: "openai/gpt-4"
    num_responses: 15
    sample_size: 5
    
  - name: "claude_direct"
    task: "poem"
    method: "direct" 
    model_name: "anthropic/claude-sonnet-4"
    num_responses: 15
    sample_size: 5
    
  - name: "llama_direct"
    task: "poem"
    method: "direct"
    model_name: "meta-llama/Llama-3.1-70B-Instruct"
    num_responses: 15
    sample_size: 5

evaluation:
  metrics: ["diversity", "creativity_index"]
  num_workers: 32 